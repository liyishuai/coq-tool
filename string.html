<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Coq Tool</title>
</head>

<body class="container">
    <h1>String converter</h1>
    <script>
        function dq(x) {
            return "\"" + x.replace(/\"/g, "\"\"") + "\"";
        }
    </script>
    <form oninput="y.value=dq(x.value)">
        <label for="x">Plain string</label>
        <input type="text" class="form-control" name="x" onkeypress="return event.keyCode != 13">
        <label for="y">Coq string</label>
        <pre><code><output name="y" for="x"></output></code></pre>
    </form>
</body>

</html>
